{% load static %}

{% include 'header.html' %}



<section class="contact section-padding">
    <div   class="container">
        <div class="row">
            <center>
            <div align="center" class="col-lg-6 col-12">
                <h2 class="mb-4">Course <span>Payment</span></h2>

                <form class="contact-form me-lg-5 pe-lg-3" action="addpayment" method="post" role="form">
                    {% csrf_token %}

                    <div class="form-floating">
                        <input type="text" readonly name="course" id="name" value="{{result.name}}" class="form-control" required>
                        <input type="text" hidden name="c_id" value="{{result.id}}">

                        <label for="name">Course</label>
                    </div>

                    <div class="form-floating my-4">
                        <input type="text" name="amount" readonly value="{{result.amount}}" id="email"  class="form-control" placeholder="Email address" required>

                        <label for="email">Amount</label>
                    </div>
                    Card Details
                    <div class="form-floating my-4">
                        <input type="text" name="card_name" id="subject"class="form-control" placeholder="Card Holder Name" required>

                        <label for="subject">Card Holder Name</label>
                    </div>
                    <div class="form-floating my-4">
                        <input type="text" name="card_no" pattern="[0-9]{16}" title='Enter 16 digits'  id="subject"class="form-control" placeholder="Card Number" required>

                        <label for="subject">Card Number</label>
                    </div>
                    <div class="form-floating my-4">
                        <input type="text" name="cvv" pattern="[0-9]{3}" title='Enter 3 digits'  id="subject"class="form-control" placeholder="CVV" required>

                        <label for="subject">CVV</label>
                    </div>
                  
                   

                    <div class="col-lg-5 col-6">
                        <button type="submit" class="form-control">Submit</button>
                    </div>
                </form>
            </div>
        </center>
            

        </div>
    </div>
</section>
</main>

{% include 'footer.html' %}
